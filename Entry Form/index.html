            </p>
                <button type="submit" value="Submit" name="submit" onclick="alert ('Submitted!')"> Submit</button>
                <button type="reset" value="Reset" name="Reset">Reset</button>
        </Fieldset>

        <label ><input type="file" name="myFile" id="inputFile">Info File input</label>
        
        <pre id="output"></pre>

        <script>
            document.getElementById("inputFile").addEventListener('change', function(){
            var fr = new FileReader();
            fr.onload=function() {
                document.getElementById('output').textContent = fr.result;
            }
            fr.readAsText(this.files[0])
            })
        </script>
