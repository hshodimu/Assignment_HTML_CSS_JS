<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Geometric Shapes</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="triangle">
        <h1>Triangle</h1>
        Base:<input type="text" id="base-triangle"><br>
        Height:<input type="text" id="height-triangle"><br>
        <canvas id="canvas-triangle" width=400 height=400></canvas>
    </div>
    <div class="circle">
        <h1>Circle</h1>
        X:<input type="text" id="x-circle"><br>
        Y:<input type="text" id="y-circle"><br>
        Radius:<input type="text" id="radius-circle"><br>
        <canvas id="canvas-circle" width=400 height=400></canvas>
    </div>
    <div class="square">
        <h1>Square</h1>
        Width:<input type="text" id="width-square"><br>
        height:<input type="text" id="height-square"><br>
        <canvas id="canvas-square" width=400 height=400></canvas>
    </div>
    <script src="scripts/functions.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
