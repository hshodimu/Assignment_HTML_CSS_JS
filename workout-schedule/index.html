<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Workout Days</title>

    <link rel="stylesheet" href="Workout.css" type="text/css">
    
    <script>
        let day;
        let workoutType;
        let workoutDay;
        let picture;
        let exercise1;
        let exercise2;
        let exercise3;
        var exersiceLink = 'https://musclewiki.com/Exercises/Male/';
    </script>

</head>
<body>
    <header>
        <H1>Max's Workout Schedule</H1>
        </br>
        <hr>
    </header>

    <!-- Weekday Selection Form-->
    
    <form>
        <fieldset>
            <legend>Select a Workout day: </legend>
            <input type="radio"  title="Sunday" name="weekday" value="Sunday"> Sunday </br> 
            <input type="radio"  title="Monday" name="weekday" value="Monday"> Monday </br> 
            <input type="radio"  title="Tuesday" name="weekday" value="Tuesday"> Tuesday </br> 
            <input type="radio"  title="Wednesday" name="weekday" value="Wednesday"> Wednesday </br> 
            <input type="radio"  title="Thursday" name="weekday" value="Thursday"> Thursday </br> 
            <input type="radio"  title="Friday" name="weekday" value="Friday"> Friday </br> 
            <input type="radio"  title="Saturday" name="weekday" value="Saturday"> Saturday </br>
            <hr>
            <button type="button" name="daySelect" onclick="exersiceSelector()"> GO! </button>
        </fieldset>   
    </form> 

    
    <!--Weekday case selection -->
    <script>
        function exersiceSelector(){
       
            day = document.querySelector('input[name=weekday]:checked').value;
            console.log(day)


            switch(day){
                case 'Monday':
                    console.log('Monday Selected')
                    exercise1 = 'Shoulders';
                    exercise2 = 'Biceps';
                    exercise3 = 'Triceps';
                    workoutDay = true;
                break;
                case 'Tuesday':
                    console.log('Tuesday Selected')
                    exercise1 = 'Chest';
                    exercise2 = 'Abdominals';
                    exercise3 = 'Obliques';
                    workoutDay = true;
                break; 
                case 'Wednesday':
                    console.log('Wednesday Selected')
                    exercise1 = 'Forearms';
                    exercise2 = 'Biceps';
                    exercise3 = 'Triceps';
                    workoutDay = true; 
                break;
                case 'Thursday':
                    console.log('Thursday Selected')
                    exercise1 = 'Traps';
                    exercise2 = 'Lats';
                    exercise3 = 'Lowerback';
                    workoutDay = true;
                break; 
                case 'Friday':
                    console.log('Friday Selected')
                    exercise1 = 'Glutes';
                    exercise2 = 'Quads';
                    exercise3 = 'Calves';
                    workoutDay = true; 
                break;
                default:
                    console.log('No Case Selected')
                    workoutDay = false;
                break;
            }
        

        //Template for the selected case    
        if(workoutDay == true){
        document.getElementById("exerciseDisplay").innerHTML =`
            <img src='Workout${day}.png'>
            <p>Today is ${day}, your exercise for today is: </p>
            <p><a href='${exersiceLink + exercise1}'>${exercise1}</a></p>
            <p><a href='${exersiceLink + exercise2}'>${exercise2}</a></p>
            <p><a href='${exersiceLink + exercise3}'>${exercise3}</a></p>
        `;
        }
        else{
            document.getElementById("exerciseDisplay").innerHTML = "<img src='Relaxation.png'> <p>Free day, relax</p>"
        }
    }
    </script>



    <div id ="exerciseDisplay">
        <p>Select the day for your exercise</p>
        <img src='Workout Template.png'>
    </div>
</br>
    
<div>
    <footer>
        <p>Workouts listed from <a href="https://musclewiki.com/">musclewiki.com</a></p>
    </footer>
</div>

</body>
</html>
