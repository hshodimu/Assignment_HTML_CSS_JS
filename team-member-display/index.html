<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
</head>
<body>
    <form action="#" method="GET">
        <fieldset>
            <legend>Team Member Personal Details: </legend>
            <p>
                <label for="id">ID: <input type="text" id="id" maxlength="150" size="30"></label></br></br>
                <label for="first-name">First Name: <input type="text" id="first-name" maxlength="150" size="30"></label></br></br>
                <label for="last-name">Last Name: <input type="text" id="last-name" maxlength="150" size="30"></label></br></br>
                <label for="phone">Phone Number: <input type="tel" id="phone" maxlength="150" size="30"></label></br></br>
                <label for="address">Address: <input type="text" id="address" maxlength="150" size="30"></label></br></br>
                <button type="submit" value="Submit" name="submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
